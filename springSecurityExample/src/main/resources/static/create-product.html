<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-
<title>Demo</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
h2 {
	margin-bottom: 50px;;
}

form {
	width: 50%;
	margin: auto;
	display: grid;
	grid-template-columns: 1fr 1fr;
}

form>input[type="submit"] {
	grid-column: 1/span 2;
}
</style>
</head>
<body>
	<div class="container">
		<div class="hero-unit">
			<header>
				<h2>Boutique en ligne</h2>
			</header>
			<hr />
			<h2>Create a new product:</h2>
			<form method="POST" action="products">
				<label>Title:</label><input type="text" id="title" name="title">
				<label>Description:</label><input type="text" id="description"
					name="description"> <input type="submit" value="Create"
					class="btn btn-large btn-success" />
			</form>
			<hr />
			<p>
				<a href="/" class="btn btn-large btn-primary">Home</a>
			</p>
		</div>
	</div>
</body>
</html>
